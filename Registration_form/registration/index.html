<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <Link rel="stylesheet" href="../registration/app.css"
</head>
<body>
    <div class="container">
    <form action="">

        <h1>Register</h1>
        <p>Please fill in this form to register with us</p>
        <hr />
        <label for="fn"><b>First Name</b></label>
        <input type="text" placeholder="Enter First Name" name="fn" id="fn" required /><br>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter password" name="psw" id="psw" required /><br>

        <label for="cpsw"><b> Confirm Password</b></label>
        <input type="password" placeholder="Confirm your password" name="cpsw" id="cpsw" required />

        <hr />
        <button class="reg" type="submit">Register</button>

    </form>
    </div>

</body>
</html>
